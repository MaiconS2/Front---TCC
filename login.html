<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - SGA</title>
  <link rel="stylesheet" href="src/css/common.css">
  <link rel="stylesheet" href="src/css/login.css">
</head>
<body>
  
<header class="site-header">
  <div class="brand"><img src="src/img/logo.svg" alt="logo"><span>SGA Ambulâncias</span></div>
  <nav class="site-nav">
    <a href="base.html">Início</a>
    <a href="login.html">Iniciar Sessão</a>
    <a href="gerenciar_viagens.html">Gerenciar Viagens</a>
    <a href="saiba_mais.html">Saiba Mais</a>
  </nav>
</header>

  <main>
  
<div class="main-wrap">
  <section class="esq">
    <div class="container text-center">
      <h1>Faça login<br>Para entrar no sistema</h1>
      <p class="muted">Acesse suas rotinas e gerencie ambulâncias, motoristas e viagens.</p>
    </div>
  </section>

  <section class="dir">
    <div class="login card">
      <h1 class="text-center">Login</h1>
      <form class="textfield" action="#" method="POST">
        <div class="form-group"><label for="cpf">CPF</label><input id="cpf" name="cpf" type="text" placeholder="Digite o seu CPF" required></div>
        <div class="form-group"><label for="senha">Senha</label><input id="senha" name="senha" type="password" placeholder="Digite a senha..." required></div>
        <button class="btn" type="submit">Entrar</button>
      </form>
      <div class="login-links">
        <div>
          <a href="registro.html">Criar conta</a>
        </div>
        <div>
          <a href="recuperar_senha.html">Esqueceu a senha?</a>
        </div>
      </div>
    </div>
  </section>
</div>
        
  </main>
  
<footer class="site-footer">
  <div class="container">
    <small>© SGA Ambulâncias - Projeto TCC 2025</small>
  </div>
</footer>

</body>
</html>
