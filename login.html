<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - SGA</title>
  <link rel="stylesheet" href="src/css/common.css" />
  <link rel="stylesheet" href="src/css/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
  <header class="site-header">
    <div class="brand">
      <img src="src/img/logo.svg" alt="logo" /><span>SGA Ambulâncias</span>
    </div>
    <nav class="site-nav">
      <a href="base.html">Início</a> <!-- TIRAR QUANDO COLOCAR NA LOGO -->
      <a href="suporte.html">Suporte</a>
      <a href="saiba_mais.html">Saiba Mais</a>
    </nav>
  </header>

  <main>
    <div class="main-wrap">
      <section class="esq">
        <div class="container text-center">
          <h1>Faça login<br />Para entrar no sistema</h1>
          <p class="muted">
            Acesse suas rotinas e gerencie ambulâncias, motoristas e viagens.
          </p>
        </div>
      </section>

      <section class="dir">
        <div class="login card">
          <h1 class="text-center">Login</h1>
          <form class="textfield" action="#" method="POST">
            <div class="form-group">
              <label for="cpf">CPF</label><input id="cpf" name="cpf" type="text" placeholder="Digite o seu CPF"
                required />
            </div>
            <div class="form-group">
              <label for="senha">Senha</label><input id="senha" name="senha" type="password"
                placeholder="Digite a senha..." required />
            </div>
            <button class="btn" type="submit">Entrar</button>
          </form>
          <div class="login-links">
            <div>
              <a href="registro.html">Cadastro!</a>
            </div>
            <div>
              <a href="recuperar_senha.html">Esqueceu a senha?</a>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© SGA Ambulâncias - Projeto TCC 2025</small>
    </div>
  </footer>

  <!-- Menu de rodapé para mobile -->
  <nav class="mobile-nav">
    <a href="index.html">
      <i class="fas fa-home"></i>
      <span>Início</span>
    </a>
    <a href="login.html">
      <i class="fas fa-sign-in-alt"></i>
      <span>Login</span>
    </a>
    <a href="gerenciar_viagens.html">
      <i class="fas fa-ambulance"></i>
      <span>Viagens</span>
    </a>
    <a href="saiba_mais.html">
      <i class="fas fa-info-circle"></i>
      <span>Mais</span>
    </a>
  </nav>
</body>

</html>
